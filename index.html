<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo VIP no WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 100px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 20px 30px;
      text-decoration: none;
      font-size: 22px;
      border-radius: 10px;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background-color: #1ebe5d;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    .countdown {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸŽ‰ Grupo VIP no WhatsApp!</h1>
    <p>ConteÃºdos exclusivos, benefÃ­cios e dicas especiais. Vagas limitadas!</p>
    <a class="btn" href="https://chat.whatsapp.com/SEU-LINK-AQUI" target="_blank">Entrar no Grupo</a>
    <div class="countdown" id="countdown">Tempo restante: --:--:--</div>
  </div>

  <script>
    // Define um contador para 2 horas
    const tempoFinal = new Date().getTime() + 2 * 60 * 60 * 1000;

    const atualizarContador = () => {
      const agora = new Date().getTime();
      const distancia = tempoFinal - agora;

      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `Tempo restante: ${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;

      if (distancia < 0) {
        document.getElementById("countdown").innerHTML = "Encerrado!";
      }
    };

    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
